<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="member3.css">
</head>
<body>
    <div class="container">
        <div class="row mt-4">
            <div class="col md-3">
                <img src="<%='/uploads/images/'+ user.avatar%>" height="150px" width="150px">
                
            </div>
            <div class="col-md-9 ">
                <h1 class="display-4">Profile</h1>
                <hr>

               
                
                  
                
                <form action="/users/uploadAvatar" method="POST" enctype="multipart/form-data"> 

                    <input type="file" name="avatar" id="avatar" onchange="readURL(this)" >
                    <button type="submit" class="btn btn-primary">Upload</button>
                </form>
                <hr>
                <h1 class="display-4">Image Preivew</h1>
                <img src="#" alt="" id="imagePlaceholder" height="200px" width="200px" style="display: none;">

            </div>
        </div>
    </div>




</body>
</html>
